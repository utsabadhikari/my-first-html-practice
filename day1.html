<html>
	<head>
		<title>PRACTICE</title> 

	</head>
		<body> 
      <!--{<b> tag is used to make the text bold}-->
           <b>Bold</b>
      <!--{<br>tag is used for line break}-->
      <!--{<stong> tag is use to make tag strong-->}
           <br><strong>This is strong</strong>
      <!--{<big>tag is use to make the tag big}-->
           <br><big>Text is big</big>
      <!--{<em>tg is used to emhasize the tag}-->
           <br><em>The text is emphasized</em>
      <!--{<i>tag is used to make the text italic}-->
           <br><i>The text is italic</i>
      <!--{<small>tag is used to make the written text small}-->
           <br><small>The text is small</small>
      <!--{<sub>"subscript"tag is used to make the written text subcripted}-->
           <br>Subscript H<sub>2</sub>SO<sub>4</sub>=SULPHRIC ACID
      <!--{<sup>"superscript" tag is used to make the written tag super scripted}-->
           <br>superscript(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup>
      <!--{<code>tag defines computer code text}-->
           <br><code>Computer code</code>
      <!--{<kbd>tag is used to defines keyboard input}-->
           <br><kbd>Keyboard input </kbd>
      <!--{<tt>tag is used for teletype text}-->
           <br> <tt>Teletype text</tt>
      <!--{<samp>tag is used to define sample computer code}-->
           <br><samp>Sample text</samp>
      <!--{<var>tag is used to define a variable}-->
           <br><var>Computer variable</var>
		</body>
</html>
