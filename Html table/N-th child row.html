<!DOCTYPE html>
<html>
<head>
	<title>N-th child row</title>
	<!-- the (tr(table row):nth child You can pass in a positive number as an argument to :nth-child() , which will select the one element whose index inside its parent matches the argument of :nth-child ) -->
	<style>
		table{border-collapse:collapse;
		       width: 100%;
					}

					th,td{
						text-align: left;
						padding: 10px;
					}

			tr:nth-child(even){background-color:#D6EEEE;}
					}

	</style>
</head>
<body>
	<h2 style="text-align: center;">N-th child row</h2>
	<table>
