<!DOCTYPE html>
<html>
<head>
	<title>Descriptin List</title>
</head>
<body>
	<h2 style="text-align: center;">Description list</h2>
	<!-- th e discription list tag <dl> helps to implement a glossary of the given list or counterfit product -->
	
	<!--The <dd> tag is used to describe a term/name in a description list.
    	 The <dd> tag is used in conjunction with <dl> (defines a description list) and <dt> (defines terms/names).
		Inside a <dd> tag you can put paragraphs, line breaks, images, links, lists, etc.
	-->
	<dl>
		<dt>Apple</dt>
		<dd>-Red</dd>

		<dt>Banana</dt>
		<dd>-Yellow</dd>

		<dt>Citrus</dt>
		<dd>-Yellow</dd>

		<dt>Dango</dt>
		<dd>-white</dd>
	</dl>

</body>
</html>
