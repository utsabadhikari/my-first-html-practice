<!DOCTYPE html>
<html>
<head>
	<title>rowspan and colspan home work</title>
	<style>table,th,td {border:1px solid black;
						border-collapse:collapse;}
	</style>
</head>
	<body>
		<table style="width: 100%">
		<tr>
			<th>Roll number</th>
			<th>First name</th>
			<th>Last name</th>
			<th>class</th>
		</tr>
		<tr>
			<td>1</td>
			<td>FN1</td>
			<td>LN1</td>
			<td>12th</td>
		</tr>
		<tr>
			<td>2</td>
			<td>FN2</td>
			<td>LN2</td>
			<td rowspan="2">11th</td>
		</tr>
		<tr>
			<td>3</td>
			<td colspan="2">FN3LN3</td>
		</tr>	
		</table>
	</body>

</body>
</html>
